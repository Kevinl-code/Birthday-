<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub JPG Gallery</title>

<style>
/* üå∏ Global */
body {
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top,
        #ffd6ff,
        #cdb4db,
        #bde0fe,
        #a2d2ff
    );
    min-height: 100vh;
    margin: 0;
    padding: 30px;
    color: #fff;
}

/* ‚ú® Title */
h1 {
    text-align: center;
    font-size: 2.6rem;
    letter-spacing: 1px;
    background: linear-gradient(90deg,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a18cd1
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.5);
}

/* üåà Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

/* üíé Glass Card */
.card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.18);
    box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 0 0 1px rgba(255,255,255,0.25);
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

/* üåà Rainbow Glow Border */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 2px;
    background: linear-gradient(135deg,
        #ffafbd,
        #ffc3a0,
        #ffecd2,
        #fcb69f,
        #a1c4fd,
        #c2e9fb
    );
    -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    opacity: 0.8;
}

/* ‚ú® Hover Pop */
.card:hover {
    transform: translateY(-10px) scale(1.04);
    box-shadow:
        0 20px 45px rgba(0, 0, 0, 0.35),
        0 0 35px rgba(255, 182, 193, 0.6);
}

/* üñº Image */
.card img {
    width: 100%;
    height: 170px;
    object-fit: cover;
    border-bottom: 1px solid rgba(255,255,255,0.25);
}

/* üíï Buttons Container */
.card-buttons {
    display: flex;
    gap: 12px;
    padding: 14px;
}

/* üå∏ Buttons */
.card-buttons a {
    flex: 1;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    border-radius: 12px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

/* üíé View Button */
.view {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    box-shadow: 0 0 18px rgba(100, 150, 255, 0.7);
}

.view:hover {
    transform: scale(1.05);
    box-shadow: 0 0 28px rgba(120, 170, 255, 1);
}

/* üç≠ Download Button */
.download {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    box-shadow: 0 0 18px rgba(255, 120, 180, 0.7);
}

.download:hover {
    transform: scale(1.05);
    box-shadow: 0 0 28px rgba(255, 150, 200, 1);
}

</style>
</head>

<body>

<h1>GitHub JPG Gallery</h1>
<div class="gallery" id="gallery"></div>

<script>
const OWNER = "Kevinl-code";
const REPO = "Birthday-";
const FOLDER = "Images";

const API_URL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}`;
const gallery = document.getElementById("gallery");

function forceDownload(url, filename) {
    fetch(url)
        .then(res => res.blob())
        .then(blob => {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        });
}

fetch(API_URL)
    .then(res => res.json())
    .then(data => {
        data
            .filter(file => file.type === "file" && file.name.toLowerCase().endsWith(".jpg"))
            .forEach(file => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <img src="${file.download_url}" alt="${file.name}">
                    <div class="card-buttons">
                        <a href="${file.html_url}" target="_blank" class="view">View</a>
                        <a href="#" class="download">Download</a>
                    </div>
                `;

                card.querySelector(".download").addEventListener("click", e => {
                    e.preventDefault();
                    forceDownload(file.download_url, file.name);
                });

                gallery.appendChild(card);
            });
    })
    .catch(err => console.error("Error:", err));
</script>

</body>
</html>
